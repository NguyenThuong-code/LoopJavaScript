<!DOCTYPE html>
<html>
<head>
<title>Fibonacci</title>
</head>

<body>
    <p id="demo"></p>
<script>
    let n1=0,n2=1,n3, t= "";
 
    for(let i =0; i <20; i++){
        n3 = n1+n2;
        n1=n2;
        n2=n3;
        
        t=n3+"<br>"
    }
        if(n3%5==0)
       {
        document.write(t);
        

    }
</script>
</body>

</html>
