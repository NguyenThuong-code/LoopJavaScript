<!DOCTYPE html>

<body>
<h1>Retangle</h1>
<script>
    let i,j;
    for(i= 0; i <=6; i++){
        for(j =0;j<=20;j++){
            if(i==0||i==6||j==0||j==20)
            document.write("*")
            else
            document.write("")
        }
        document.write("<br>")   
        
    }
</script>
</body>
