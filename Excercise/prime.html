<body>
    <h1>Prime Number </h1>
<Script>
let  i,j;

let count = 0
let x= prompt("enter number:")

for(i=2; i <=1000; i++){
    let a= true;
    for( j= 2;j<i; j++){
        if(i%j==0)
        
        a= false;
        
    }
    if(a==true && count<x  ){
   
        count = count +1 

     n=i+ "<br>";
    document.write(n)
}}



</Script>
