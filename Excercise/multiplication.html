<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>

<body>
    <h1>Multiplication Table </h1>
<Script>
let count, i,j;
count="<table border='1' width='300' cellspacing='0' cellpadding='15'";
for(i=1; i <=10; i++){
    count=count+"<tr>";
        for(j=2;j<=10; j++){
            count=count+"<td>"+j+"*"+i+"="+i*j+"</td>";
        }
        count=count+"</tr>"
}
count = count+"</table>";
document.write(count);
</Script>
</body>

</html>
