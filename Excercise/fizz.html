<!DOCTYPE html>
<html>
<head>
<title>Fizz Buzz</title>
</head>

<body>
    <h1>Fizz Buzz</h1>
<Script>
let i, t = "";
for(i= 1; i <=100; i++){  
    if(i%3==0&&i%5==0){
        document.write("Fizz Buzz" + "<br>");
continue;
    }
    if(i%3==0){
        document.write("Fizz" + "<br>");
continue;
    }
    if(i%5==0){
        document.write("Buzz" + "<br>");
continue;
    }
document.write(i + "<br>")
}

   
</Script>
</body>
